<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamani Tech - Waitlist</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .waitlist-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }
        
        .brand-section {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .brand-logo {
            width: 32px;
            height: 32px;
            background-color: #ffffff;
            border-radius: 50%;
            margin: 0 auto 1rem;
        }
        
        .brand-name {
            color: #6b7280;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 300;
        }
        
        .content-section {
            text-align: center;
            margin-bottom: 4rem;
            max-width: 400px;
        }
        
        .coming-soon {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            font-weight: 300;
        }
        
        .main-heading {
            font-size: 2rem;
            font-weight: 200;
            line-height: 1.2;
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
        }
        
        .description {
            color: #9ca3af;
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 300;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .form-section {
            width: 100%;
            max-width: 350px;
            margin-bottom: 4rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 0.875rem;
            z-index: 2;
        }
        
        .form-input {
            width: 100%;
            height: 56px;
            background: transparent;
            border: 1px solid #374151;
            color: #ffffff;
            padding: 0 1rem 0 3rem;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            border-radius: 0;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6b7280;
            box-shadow: none;
        }
        
        .form-input::placeholder {
            color: #6b7280;
            font-weight: 300;
        }
        
        .submit-btn {
            width: 100%;
            height: 56px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            border-radius: 0;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #f3f4f6;
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .social-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            transition: color 0.2s ease;
        }
        
        .social-link:hover {
            color: #d1d5db;
        }
        
        .success-section {
            text-align: center;
            max-width: 350px;
        }
        
        .success-icon {
            width: 32px;
            height: 32px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        
        .success-title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
        }
        
        .success-message {
            color: #9ca3af;
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 576px) {
            .main-heading {
                font-size: 1.75rem;
            }
            
            .form-section {
                max-width: 100%;
            }
            
            .social-section {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="waitlist-container">
        <!-- Main Waitlist Form -->
        <div id="waitlistForm" class="w-100 d-flex flex-column align-items-center">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-logo"></div>
                <p class="brand-name">Zamani Tech</p>
            </div>
            
            <!-- Content Section -->
            <div class="content-section">
                <p class="coming-soon">Coming Soon in 2024</p>
                <h1 class="main-heading">
                    Join the waitlist for<br>
                    the Manage Naira to USDC Platform
                </h1>
                <p class="description">
                    Convert your Naira to USDC and earn daily yields with our secure fintech platform.
                </p>
            </div>
            
            <!-- Form Section -->
            <form class="form-section" id="waitlistFormElement">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="fullName" 
                        placeholder="Your Full Name" 
                        required
                    >
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        placeholder="your@email.com" 
                        required
                    >
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-arrow-right me-2"></i>
                    <span id="btnText">Join Waitlist</span>
                </button>
            </form>
            
            <!-- Social Section -->
            <div class="social-section">
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-medium"></i>
                    <span>Medium</span>
                </a>
            </div>
        </div>
        
        <!-- Success Message -->
        <div id="successMessage" class="success-section hidden">
            <div class="success-icon">
                <i class="fas fa-check" style="color: #000000; font-size: 1rem;"></i>
            </div>
            <h2 class="success-title">You're on the list!</h2>
            <p class="success-message">We'll notify you when Zamani Tech launches.</p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('waitlistFormElement');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const waitlistForm = document.getElementById('waitlistForm');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                
                if (!fullName || !email) {
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                btnText.innerHTML = 'Joining...';
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i><span>Joining...</span>';
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Show success message
                waitlistForm.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                // Here you would typically send the data to your backend
                console.log('Form submitted:', { fullName, email });
            });
        });
    </script>
</body>
</html>
